<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Projet</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="projet.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
</head>
<body>
<div class="container">

    <input id="recherche" value="" />
    <button id="ajout" type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal"> Ajouter un projet </button>
    <table class="table table-bordered table-striped">
        <thead class="thead-dark">
        <th> Image</th>
        <th> Nom <i class="fas fa-caret-down" id="name"></th>
        <th> Statut</th>
        <th> Date de création <i class="fas fa-caret-up" > </i> <i class="fas fa-caret-down" > </i> </th>
        </thead>
        <tbody>
        </tbody>
    </table>
</div>
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Nouveau projet</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                </button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label for="nom-projet" class="col-form-label">Nom du projet:</label>
                        <input type="text" class="form-control" id="nom-projet" value="">
                    </div>
                    <div class="form-group">
                        <label for="date-creation" class="col-form-label">Date de creation:</label>
                        <input type="date" class="form-control" id="date-creation" value="">
                    </div>
                    <div class="form-group">
                        <label for="image-projet" class="col-form-label">Image du projet:</label>
                        <input type="text" class="form-control" id="image-projet" value="http://placehold.it/32x32">
                    </div>
                    <div class="form-group">
                        <label for="projet-actif" class="col-form-label">Projet actif ?</label>
                        <input type="checkbox" id="projet-actif" value="projet-actif" >
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Annuler</button>
                <button id="ajouter" type="submit" class="btn btn-primary" data-dismiss="modal">Créer le projet</button>
            </div>
        </div>
    </div>
</div>



</body>
</html>
